<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <main class="app">

        <!-- ────── APP HEADER ────── -->
        <header class="app-header">
            <h1 class="app-title">Todo</h1>
        </header>

        <!-- ────── INPUT BAR WITH EMBEDDED BUTTON ────── -->
        <div class="task-input-wrapper">
            <input id="taskInput" type="text" class="task-input-field" placeholder="Add a task..." />

            <!-- Add Button -->
            <button id="addTaskBtn" class="add-task-btn" type="button" aria-label="Add task">
                <!-- Plus Icon -->
                <svg class="btn-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                </svg>
                <!-- Ripple Effect Container -->
                <span class="btn-ripple"></span>
            </button>
        </div>

        <!-- ────── DUE DATE & TIME SECTION ────── -->
        <div class="due-section">
            <!-- Trigger Button -->
            <button id="addDueBtn" class="due-trigger" type="button">
                <svg class="due-trigger-icon" viewBox="0 0 24 24" width="16" height="16" fill="none">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5" />
                    <path d="M3 10h18M8 2v4M16 2v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span class="due-trigger-text">Add due date & time</span>
                <svg class="due-trigger-chevron" viewBox="0 0 24 24" width="14" height="14" fill="none">
                    <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>

            <!-- Collapsible Panel for Date & Time Pickers -->
            <div class="due-panel" id="duePanel">
                <div class="due-pickers-row">

                    <!-- Date Picker -->
                    <div class="due-picker-group">
                        <label class="due-picker-label" for="dueDate">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="none">
                                <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor"
                                    stroke-width="1.5" />
                                <path d="M3 10h18M8 2v4M16 2v4" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                            </svg>
                            Date
                        </label>
                        <input type="date" id="dueDate" class="due-picker-input" />
                    </div>

                    <!-- Time Picker -->
                    <div class="due-picker-group">
                        <label class="due-picker-label" for="dueTime">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="none">
                                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5" />
                                <path d="M12 7v5l3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                            Time
                        </label>
                        <input type="time" id="dueTime" class="due-picker-input" />
                    </div>

                    <!-- Clear Button -->
                    <button type="button" class="due-clear-btn" id="clearDueBtn" title="Clear due date">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- ────── TASKS LIST ────── -->
        <section class="task-list"></section>
    </main>
    <script src="js/state.js"></script>
    <script src="js/render.js"></script>
    <script src="js/events.js"></script>
    <script src="js/reminder.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
