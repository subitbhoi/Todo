<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <main class="app">
        
        <header class="app-header">
            <h1 class="app-title">Todo</h1>
        </header>

        <div class="task-input-wrapper">
            <input id="taskInput" type="text" class="task-input-field" placeholder="Add a task" aria-label="Add a task" />

            <button id="addTaskBtn" class="add-task-btn" type="button" aria-label="Add task">
                <svg class="btn-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                </svg>
                <span class="btn-ripple"></span>
            </button>
        </div>
        
            <button id="addDueBtn" type="button">Add due date</button>
            <div class="due-inputs">
                <input type="date" id="dueDate" />
                <input type="time" id="dueTime" />
            </div>
        </section>
        <section class="task-list"></section>
    </main>
    <script src="js/state.js"></script>
    <script src="js/render.js"></script>
    <script src="js/events.js"></script>
    <script src="js/reminder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
